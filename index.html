<html lang="en">

<body>

            <h1>titulo </h1>
            <h2>subtitulo</h2>
        </header>

    <main>
        <div class="container">
            <button onclick="buscar()">

    <script>
         function buscar() {
            let url ="https://ec2-15-229-117-231.sa-east-1.compute.amazonaws.com/hello"
            fetch(url)

                .then(dados => document.getElementById("demo").innerHTML = dados.message)

        }
